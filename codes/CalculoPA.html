<script>
    function calcAn(){
        var a1 = Number(prompt("Digite o valor de a1"));
        var n = Number(prompt("Digite o valor de n"));
        var r = Number(prompt("Digite o valor de r"));
        var an = a1 + (n-1) * r;
        alert(an);
    }
    function calcA1(){
        var an = Number(prompt("Digite o valor de an"));
        var n = Number(prompt("Digite o valor de n"));
        var r = Number(prompt("Digite o valor de r"));
        var a1 = an - (n-1) * r;
        alert(a1);
    }
    function calcR(){
        var an = Number(prompt("Digite o valor de an"));
        var a1 = Number(prompt("Digite o valor de a1"));
        var n = Number(prompt("Digite o valor de n"));
        var r = (an-a1)/(n-1);
        alert(r);
    }
    function calcN(){
        var an = Number(prompt("Digite o valor de an"));
        var a1 = Number(prompt("Digite o valor de a1"));
        var r = Number(prompt("Digite o valor de r"));
        var n = 1+ ((an + a1)/r);
        alert(n);
    }

</script>
