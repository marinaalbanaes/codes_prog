<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="botao()">não clique!!</button>
    <br><br>
    <button onclick="calculaidade()">Quantos anos eu terei no final de 2022?</button>
</body>

</html>
<Script>
    function botao(){
        var a = Number(prompt("Digite o a"));
        var b = Number(prompt("Digite o b"));
        var c = Number(prompt("Digite o c"));
        var delta = b*b - 4*a*c;
        var x1 = (-b + Math.sqrt(delta))/2*a
        var x2 = (-b - Math.sqrt(delta))/2*a
        var mensagem = "O resultado do x1 é: "+x1+", o resultado do x2 é: "+x2;
        alert(mensagem)
    }
    function calculaidade(){
        var anoNasc = Number(prompt("Digite o ano que você nasceu"));
        var idade = 2022 - anoNasc;
        var msg = "No final de 2022 você terá " + idade + " anos.\n";
        if (idade < 18) {
            msg += "Portanto, é menor de idade!\n";
        }
        else {
            msg +="Portanto, é maior de idade!\n";
        }
        if (idade % 2 == 0) {
            msg += "A idade é um número par";
        }
        else {
            msg += "A idade é um número ímpar";
        }
        alert(msg)
         
    } 
</Script>
